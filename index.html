<div id="mainSite" class="container" style="text-align:center;">
  <br><br>
  <body style="background-color:grey;text-align:center">
  <div >
    <p style="text-align:center;"><img src="resources/tectron.png" alt="Tectron"></p>
    <button onclick="hideMainSite('createRoom')" class="btn btn-primary btn-lg">Create new room</button>
    <button onclick="hideMainSite('joinRoom')" class="btn btn-primary btn-lg">Join existing room</button>
  </div>

  <br/>

  <div id="createRoom" style="display: none;">
    <div class="form-group row">
      <label for="usr"><font color="white">Name:</font></label>
      <input type="text" class="form-control" id="usrcreate">
      <br/>
      <button onclick="onCreateRoom()" class="btn btn-success btn-block">Create</button>
    </div>
  </div>

  <div id="roomKey" style="display: none;">
    <label for="usr"><font color="white">Room code:</font><h3 id="key"></h3></label>
    <br/>
    <button onclick="playGame()" class="btn btn-success btn-block">Play</button>
  </div>


  <div id="joinRoom" style="display: none;">
    <div class="form-group row">
      <label for="usr"><font color="white">Name:</font></label>
      <input type="text" class="form-control" id="usrjoin">
      <label for="code"><font color="white" >Code:</font></label>
      <input type="text" class="form-control" id="code">
      <br/>
      <button onclick="onJoinRoom()" class="btn btn-success btn-block">Join</button>
    </div>
  </div>

  <div id="playJoinRoom" style="display: none;">
    <button onclick="playGame()" class="btn btn-success btn-block">Play</button>
  </div>


</div>
